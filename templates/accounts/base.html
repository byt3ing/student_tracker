<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ADHD Tracker{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        footer p {
            margin: 4px 0;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 ADHD Tracker</p>
        <p>Email: developer@example.com | Phone: +123-456-7890</p>
        <p>Created by: My Name</p>
    </footer>
</body>
</html>
